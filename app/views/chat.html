<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Chat</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/public/assets/css/main.css">
</head>
<body>
<div class="heading">
	<div class="row">
		<div class="col-md-10 col-xs-8 col-sm-9 col-lg-10">
			<h1>NodeJS Chat</h1>
		</div>

		<div class="col-lg-2 col-md-2 col-xs-4 col-sm-3 align-right">
			<a href="/logout" class="btn btn-danger"><span class="glyphicon glyphicon-remove-sign"></span> Sair</a>
		</div>
	</div>	
</div>

<!-- Aqui ficam as mensagens dos usuários -->
<div class="list-messages">
	<div class="row">
		
	</div>
</div>

<!-- Formulário de mensagem -->
<div class="footer">
	<div class="row">
		<form action="#" method="POST" id="message_form">
			<div class="col-md-10 col-xs-9 col-sm-10 col-lg-11">
				<input type="text" name="messageInput" class="form-control" required="true" placeholder="Mensagem" id="messageInput">
			</div>
			<div class="col-md-2 col-xs-3 col-lg-1 col-sm-2 submit-input">
				<input type="submit" class="btn btn-primary btn-send" required="" id="btnSend" value="Enviar">
			</div>
		</form>
	</div>
</div>

<script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/node_modules/socket.io-client/dist/socket.io.min.js"></script>
<script type="text/javascript" src="/public/assets/js/main.js"></script>
</body>
</html>
